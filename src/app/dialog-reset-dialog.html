<h1 mat-dialog-title>重置</h1>
<div mat-dialog-content>
  <p>请重置{{data.tag}}纸盒机！</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.reset_value">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">取消</button>
  <button mat-button [mat-dialog-close]="data.reset_value" cdkFocusInitial>确认</button>
</div>
